<!-- the navbar -->
{% load static %}
<link rel="stylesheet" href="{%static 'homepage/custom/navbar.css'%}">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
    <!-- this is the left hand part  -->
    <a class="navbar-brand" href="/">
        <img src="https://pythonprogramming.net/static/images/mainlogowhitethick.jpg" width="30px" height="30px">
    </a>

    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- and the right hand -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://github.com/quanpham0805/QuizMaker">About</a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
